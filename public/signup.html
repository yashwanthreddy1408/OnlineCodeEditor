<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Open Sans", sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
  background: #f0f0f0;
  color: black;
}

.wrapper {
  width: 400px;
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: black;
}

form {
      display: flex;
      flex-direction: column;
    }

    .input-field {
      position: relative;
      margin: 15px 0;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      padding: 0 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      top: -10px;
      font-size: 0.8rem;
      color: #333;
    }

button {
  background: #007bff;
  color: #fff;
  font-weight: 600;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 16px;
  transition: background-color 0.3s ease;
  margin-top: 20px;
}

button:hover {
  background: #0056b3;
}

.register {
  text-align: center;
  margin-top: 30px;
  color: black;
}

.social-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.social-button {
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: black;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px 20px;
  margin: 0 10px;
  transition: background-color 0.3s ease, border-color 0.3s ease;
}

.social-button img {
  width: 24px;
  height: 24px;
  margin-right: 10px;
}

.social-button:hover {
  background-color: #f0f0f0;
  border-color: #999;
}
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="signupForm" action="/signup" method="POST">
      <h2>Sign Up</h2>
      <div class="input-field">
        <input type="text" name="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="text" name="username" required>
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required>
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" name="confirmPassword" required>
        <label>Confirm your password</label>
      </div>
      
      <button type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="login.html" style="color:black;">Log In</a></p>
      </div>
      <div class="social-buttons">
        <a href="#" class="social-button google" onclick="loginWithGoogle()">
          <img src="https://banner2.cleanpng.com/20180423/gkw/kisspng-google-logo-logo-logo-5ade7dc753b015.9317679115245306313428.jpg" alt="Google Icon">
          Google
        </a>
        <a href="#" class="social-button facebook" onclick="loginWithFacebook()">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjvzC_QRv6moAhgNb5C6e3yicKgFND1g2RwA&s" alt="Facebook Icon">
          Facebook
        </a>
      </div>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.querySelector('input[name="email"]').value;
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;

      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Passwords do not match!'
        });
        return;
      }

      fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: data.error
          });
        } else {
          Swal.fire({
            icon: 'success',
            title: 'Success',
            text: data.message
          }).then(() => {
            window.location.href = 'login.html'; // Redirect to the login page
          });
        }
      })
      .catch(error => {
        console.error('Error:', error);
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Something went wrong!'
        });
      });
    });

    function loginWithGoogle() {
      // Implement Google login logic here
      alert('Implement Google login logic');
    }

    function loginWithFacebook() {
      // Implement Facebook login logic here
      alert('Implement Facebook login logic');
    }
  </script>
</body>
</html>
