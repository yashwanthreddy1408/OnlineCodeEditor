<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 1em; /* Adjust horizontal padding */
        }

        .contact-section {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            max-width: 600px;
            width: 100%; /* Ensure form section takes full width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            margin-top: 0;
            color: #8A2BE2; /* Matching theme color */
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 1em; /* Add some space below the heading */
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #333; /* Text color */
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical; /* Allow vertical resizing of textarea */
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
        }

        .form-group.checkbox input {
            margin-right: 0.5em; /* Space between checkbox and label */
        }

        button {
            background-color: #8A2BE2; /* Matching theme color */
            color: #fff;
            border: none;
            padding: 0.75em 1.5em;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center align button */
        }

        button:hover {
            background-color: #9370DB; /* Darker shade for hover */
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <main>
        <section class="contact-section">
            <form id="contactForm">
                <h2>Contact Us</h2>
                <p>We would love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="query">Query related to:</label>
                    <select id="query" name="query" required>
                        <option value="" selected disabled>Select One</option>
                        <option value="CodeCraft Pro">CodeCraft Pro</option>
                        <option value="Error">Error</option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="Compiler Feedback">Compiler Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <p id="responseMessage" class="hidden"></p>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const query = document.getElementById('query').value;
            const message = document.getElementById('message').value;

            if (name && email && query && message) {
                // Simulate sending message
                setTimeout(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Message Sent!',
                        text: 'Thank you for your message! We will get back to you soon.',
                        confirmButtonColor: '#8A2BE2', // Matching theme color
                        confirmButtonText: 'OK'
                    });
                    document.getElementById('contactForm').reset();
                }, 1000);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please fill out all fields.',
                    confirmButtonColor: '#8A2BE2' // Matching theme color
                });
            }
        });
    </script>
</body>
</html>
